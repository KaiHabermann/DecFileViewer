name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check if DecFiles exist
        id: check_decfiles
        run: |
          if [ -d "DecFiles/dkfiles" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "DecFiles directory found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "DecFiles directory not found - will skip data generation"
          fi
      
      - name: Generate data files
        if: steps.check_decfiles.outputs.exists == 'true'
        run: |
          python parse_dkfiles.py
          echo "Data generation complete"
          ls -lh frontend/public/data.json
          echo "Generated $(ls frontend/public/dotfiles/ | wc -l) DOT files"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

